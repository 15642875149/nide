<!DOCTYPE html>
<html>
<head>
	<title>Nide</title>
	<link rel="stylesheet" href="css/style.css"></link>
	<link rel="stylesheet" href="css/codemirror.css">
	<link rel="stylesheet" href="css/codemirror-default.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jquery-1.6.2.min.js"></script>
	<script src="js/modernizr-2.0.6.js"></script>
	<script src="js/transformjs.1.0.beta.2.js"></script>
	<script src="js/nide.js"></script>
	<script src="js/codemirror.js"></script>
	<script src="js/mode/javascript/javascript.js"></script>
	<script src="js/mode/coffeescript/coffeescript.js"></script>
</head>
<body>
	<div id="sidebar">
		<input type="search" id="search-field" placeholder="Filter Files by Name">
		<ul>
			<li class="root" id="project"><img src="img/project.png">Project
			<div id="files">
				<ul>
					<li><img src="img/ajax-loader.gif">Loading project...
				</ul>
			</div>
		</ul>
		<ul>
			<li class="root" id="search"><img src="img/search.png">Results
			<div id="search-results">
			
			</div>
		</ul>
		<ul>
			<li class="root" id="npm"><img src="img/npm.png">NPM</li>
		</ul>
		<ul>
			<li class="root" id="docs"><img src="img/documentation.png">Node.JS Documentation</li>
		</ul>
	</div>
	<div id="options">
		<button id="add-file" title="New File"><img src="img/add.png"></button><button id="remove-file" title="Remove File"><img src="img/remove.png"></button><button id="add-folder" title="New Folder"><img src="img/create-folder.png"></button>
		<label><input type="checkbox" id="show-hidden"> Show hidden files</label>
	</div>
	<div id="content"></div>
</body>
</html>
